
version: "3.6"

services:
  dispatcher-testing:
    image: "maven:3-alpine"
    container_name: dispatcher-testing
    hostname: dispatcher-testing
    volumes:
     - type: bind
       source: ./saps-dispatcher
       target: /saps-dispatcher-repo
     - type: bind
       source: ./saps-catalog
       target: /saps-catalog-repo
     - type: bind
       source: ./saps-common
       target: /saps-common-repo
    command: sleep 3600

  dispatcher-docs:
    image: "sphinxdoc/sphinx"
    container_name: dispatcher-docs
    hostname: dispatcher-docs
    volumes:
     - type: bind
       source: ./saps-dispatcher
       target: /saps-dispatcher-repo
    command: sleep 3600
